<mat-dialog-content class="mat-typography">
    <div  style="width: 400px;font-size:1.2rem;">

    <mat-form-field class="full-width" style="width: 100%" appearance="fill" >
        <mat-label>Código aluno</mat-label>
        <input placeholder="Digite o código do aluno" (change)="handleChange()" matInput [formControl] = 'codigo_aluno_control'>
    </mat-form-field>
    
    <mat-form-field class="full-width" style="width: 100%" appearance="fill" >
        <mat-label>Nome</mat-label>
        <input matInput readonly [formControl] = "nome_control">
    </mat-form-field>

    </div>
    
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancelar</button>
      <button mat-raised-button  (click)="closeDialog()" cdkFocusInitial>Criar</button>
    </mat-dialog-actions>
