<mat-dialog-content class="mat-typography">
    <div  style="width: 400px;font-size:1.2rem;">
      <mat-form-field class="full-width" style="width: 100%" appearance="fill" >
        <mat-label>Ementa</mat-label>
        <input matInput placeholder="Digite a ementa" [formControl] = "ementa_control">
      </mat-form-field>

      <mat-form-field class="full-width" style="width: 100%" appearance="fill" >
        <mat-label>Descrição</mat-label>
        <input matInput placeholder="Digite a descrição" [formControl] = "descricao_control">
      </mat-form-field>


    </div>
    
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancelar</button>
      <button mat-raised-button  (click)="closeDialog()" cdkFocusInitial>Criar</button>
    </mat-dialog-actions>
