<mat-dialog-content class="mat-typography">

  <div style="width: 400px;font-size:1.2rem;">
      <mat-form-field class="full-width" style="width: 100%" appearance="fill" >
        <mat-label>Ementa</mat-label>
        <input  matInput [formControl] = 'ementa_control' [value]="curso.ementa" >
      </mat-form-field>
    
      <mat-form-field class="full-width" style="width: 100%" appearance="fill" >
        <mat-label>Descrição</mat-label>
        <textarea matInput placeholder="Digite o nome"  [value]="curso.descricao" [formControl] = "descricao_control"></textarea>
      </mat-form-field>
  </div>



</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button  (click)= "closeDialogAndUpdate()" cdkFocusInitial>Atualizar</button>
</mat-dialog-actions>
